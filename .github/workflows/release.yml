name: Create Release

on:
  push:
    tags:
      - "*"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com'
      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        run: |
          npm run build
          tar czf datagarden-$GITHUB_REF_NAME.tar.gz -C build .
        env:
          API_BASEPATH: ${{ env.API_BASEPATH }}
          CONTENT_BASEPATH: ${{ env.CONTENT_BASEPATH }}
          WS_BASEPATH: ${{ env.WS_BASEPATH }}
      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: production-build
          path: build
      - name: Publish release
        run: gh release create $GITHUB_REF_NAME datagarden-$GITHUB_REF_NAME.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Deploy
    needs: build
    environment: production
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: production-build
      - name: Upload to S3
        run: |
          aws s3 sync build s3://$S3_BUCKET/ --delete
          aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths /index.html
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_DEFAULT_REGION }}
          S3_BUCKET: ${{ env.S3_BUCKET }}
          CLOUDFRONT_DISTRIBUTION_ID: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}

